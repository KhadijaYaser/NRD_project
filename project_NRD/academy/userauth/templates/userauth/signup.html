{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h1>Create an account:</h1>
<br /> <br />
<div class="form-group">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Register</button>
    </form>
</div>

<p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
{% endblock %}
